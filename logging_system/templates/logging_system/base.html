{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescope Logging System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'telescope_log' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'log_data' %}">Logs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container mt-4">

            <!-- Heading with Logo -->
            <div class="d-flex justify-content-center align-items-center mb-3">

                <h5 class="m-0 me-3">भौतिक अनुसंधान प्रयोगशाला</h5>

                <img src="{% static 'images/prl-header-logo.png' %}" style="height: 40px;" class="mx-2">

                <h5 class="m-0 ms-3">Physical Research Laboratory</h5>
            </div>

            <hr>
            <h2 class="text-center">Telescope Logging System</h2>
            <hr>
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
